<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/fonts.css">
    <link rel="stylesheet" href="./css/setup.css">
    <title>Mapicom StreamDeck Setup</title>
</head>
<body>
    <main>
        <div class="setting_option">
            <h1>Mapicom StreamDeck Setup</h1>
        </div>
        <div class="setting_option">
            <span class="title">OBS WebSocket Server:</span>
            <input id="hostname" type="text" placeholder="ws://...">
        </div>
        <div class="setting_option">
            <span class="title">OBS WebSocket Password:</span>
            <input id="password" type="password" placeholder="*****">
        </div>
        <div class="setting_option">
            <span class="title">Change Configuration:</span>
            <input id="script-file" type="file">
            <span class="note">Upload only <b>trusted</b> configurations.</span>
        </div>
        <div class="setting_option">
            <button onclick="location.href = './edit.html';">Edit configuration</button>
        </div>
        <div class="setting_option">
            <button id="save-btn" class="save_btn">Save</button>
            <button onclick="location.href = './index.html';">Back</button>
        </div>
    </main>

    <script src="./js/setup.js" defer type="module"></script>
</body>
</html>
